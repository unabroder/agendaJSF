<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        <h:form>
            <p:outputLabel>Ingrese categoria</p:outputLabel>
            <p:inputText value="#{categoriaController.categoria.nombre}"></p:inputText>
            <p:commandButton value="Enviar" actionListener="#{categoriaController.insertar()}"></p:commandButton>
            <p:commandButton value="Listar" actionListener="#{categoriaController.listar()}" update=":tabla"></p:commandButton>
        </h:form>
        <p:dataTable id="tabla" value="#{categoriaController.lista}" var="ver">
            <p:column headerText="Codigo">
                <p:outputLabel value="#{ver.codigo}"></p:outputLabel>
            </p:column>
            <p:column headerText="Nombre">
                <p:outputLabel value="#{ver.nombre}"></p:outputLabel>
            </p:column>
            <p:column headerText="Modificar">
                <p:commandLink value="Modificar" actionListener="#{categoriaController.leerId(ver)}" update=":dialogo" oncomplete="PF('W').show();"></p:commandLink>
            </p:column>
            <p:column headerText="Eliminar">
                <p:commandLink value="Eliminar" actionListener="#{categoriaController.eliminar(ver)}" update="tabla" ></p:commandLink>
            </p:column>
        </p:dataTable>
        <p:dialog id="dialogo" widgetVar="W" header="Datos">
            <h:form>
                <p:outputLabel value="Codigo"></p:outputLabel>
                <p:inputText value="#{categoriaController.categoria.codigo}"></p:inputText>
                <p:outputLabel value="Nombre"></p:outputLabel>
                <p:inputText value="#{categoriaController.categoria.nombre}"></p:inputText>
                <p:commandButton value="Modificar" actionListener="#{categoriaController.modificar()}"></p:commandButton>
                <p:commandButton value="Cancelar" oncomplete="PF('W').hide();" immediate="true" update=":tabla"> </p:commandButton>
            </h:form>
        </p:dialog>
    </h:body>
</html>
